{% extends "base.html" %}

{% block content %}
  <div class="page-title"><h1>Crabmail Mailing List</h1></div>
  <div>
  {% for message in messages %}
  <a href="threads/{{message|get_header("message-id")}}">{{message|get_header("subject")}}</a> {{message|get_header("from")}} {{message|get_header("date")}}
    <br>
  {% endfor %}
  </div>
{% endblock %}
