{% extends "base.html" %}

{% block content %}
<div class="page-title"><h1>{{root.subject}}</h1></div>
  <div>
    <div class="message">
    {% for message in messages %}
    <h3>{{message.subject}}</h3>
    <b>From: </b>{{message.from}}<br>
    <b>Date: </b>{{message.date | time_ago}}<br>
    <div class="email-body">
      {{message.body}}
    </div>
    {% endfor %}
    </div>
  </div>
{% endblock %}
