{% extends "base.html" %}

{% block content %}
<div class="page-title"><h1>{{root.subject}}</h1></div>
  <div>
    {% for message in messages %}
    <div class="message">
      <h3 id="{{message.id}}"><a href="#{{message.id}}">#</a> {{message.subject}}</h3>
    <b>From: </b>{{message.from}} <em>{{message.date | time_ago}}</em><br>
    <div class="email-body">
      {{message.body}}
    </div>
    <hr>
    {% endfor %}
    </div>
  </div>
{% endblock %}
