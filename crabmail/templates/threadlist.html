{% extends "base.html" %}

{% block content %}
  <div class="page-title"><h1>Crabmail Mailing List</h1></div>
  <div>
    <table>
  {% for message in messages %}
  <tr>
    <td><a href="threads/{{message.date}}.html">{{message.subject}}</a></td>
    <td> {{message.from}}</td>
    <td>{{message.date | time_ago}}</td>
  {% endfor %}
    </table>
  </div>
{% endblock %}
